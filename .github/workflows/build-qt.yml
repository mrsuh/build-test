name: Build Qt App (macOS arm64)

on:
  push:
    branches: [ main ]    

env:  
  APP_NAME: MyQtApp
  QT_VERSION: "6.8.3"

jobs:
  macos-arm64:
    name: macOS arm64
    runs-on: macos-14
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          target: desktop
          arch: clang_64
          cache: true

      - name: Configure (CMake)
        run: |          
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_PREFIX_PATH="${QT_ROOT_DIR}"

      - name: Build (CMake)
        run: cmake --build build --config Release --parallel --target all

      - name: Package (DMG)
        shell: bash
        run: |                
          set -euo pipefail
                  
          APP_PATH="build/${APP_NAME}.app"                
          
          macdeployqt "$APP_PATH" -always-overwrite -verbose=2
          
          macdeployqt "$APP_PATH" -dmg -always-overwrite -verbose=2          
         
          echo "DMG_PATH=build/${APP_NAME}.dmg" >> $GITHUB_ENV         

      - name: Upload artifact (DMG)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macos-arm64-dmg
          path: ${{ env.DMG_PATH }}
          if-no-files-found: error
          retention-days: 14
  

